<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1">
    <title>Progress Spinner on almoust pure css</title>
    <style>
      @font-face {
        font-weight: 550;
        font-family: "Monsterrat";
        font-style: normal;
        font-display: swap;
        src:
          url("./assets/fonts/montserrat-subset.ttf") format("truetype-variations"),
          url("./assets/fonts/montserrat-subset.woff") format("woff-variations"),
          url("./assets/fonts/montserrat-subset.woff2") format("woff2-variable");
      }

      body {
        font-size: 16px;
        font-family: "Monsterrat", sans-serif;
        letter-spacing: -0.008em;
      }
    </style>
    <link rel="stylesheet" href="/style/utils.css">
    <link rel="stylesheet" href="/style/theme.css">
    <link rel="stylesheet" href="/style/style.css">
  </head>
  <body>
    <div class="app-layout">
      <h1 class="layout__header">Progress</h1>
      <div class="progress__circle">
        <svg class="progress__range"
          role="image"
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          aria-describedby="range-descripion"
        >
          <title>Loading state</title>
          <text id="range-descripion" class="visually-hidden">Loading on %</text>
          <circle cx="50%" cy="50%" r="50%" fill="none">
        </svg>
      </div>
      <br>
      <fieldset class="progress__controls">
        <legend class="visually-hidden">Progress Controls</legend>
        <label class="controls__control">
          <input 
            class="control__input control__input--number control__input--value" 
            type="number" 
            value="75" 
            min="0" 
            max="100"
            onchange="event.target.setAttribute('value', event.target.value)"
          >
          <script>const value=document.querySelector(".control__input--value");value.setAttribute("value",value.value)</script>
          <span class="control__label">Value</span>
        </label>
        <label class="controls__control">
          <input class="control__input control__input--checkbox control__input--animate" type="checkbox">
          <span class="control__label">Animate</span>
        </label>
        <label class="controls__control">
          <input class="control__input control__input--checkbox control__input--hide" type="checkbox">
          <span class="control__label">Hide</span>
        </label>
      </fieldset>
    </div>
  </body>
</html>
